<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/scripts.js" defer type="module"></script>
    <title>Anuncios de mascotas</title>
</head>

<body>

    <head>
        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Anuncios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </head>
    <div id="banner"></div>
    <section class="container" id="dataIn">     
        <form>
            <fieldset>
                <legend>Información del anuncio</legend>
                <label>
                    Título: <input type="text" id="txtTitulo" name="titulo" placeholder="Título" required>
                </label>
                <br><br>
                <label>
                    Descripción: <input type="text" id="txtDescripcion" name="descripcion" placeholder="Título"
                        required>
                </label>
                <br><br>
                <label>
                    Animal:
                </label>
                <br><br>
                <input type="radio" name="animal" id="rdoPerro" value="perro" required>Perro
                <br><br>
                <input type="radio" name="animal" id="rdoGAto" value="gato" required>Gato
                <br><br>
                <label>
                    Precio: <input type="number" id="numPrecio" name="precio" placeholder="Precio" required>
                </label>
                <br><br>
                <div>
                    <label>
                        <img src="./images/raza.png" class="iconoFormulario" alt="raza"> <input type="text" id="txtRaza"
                            name="raza" placeholder="Raza" required>
                    </label>
                    <label>
                        <img src="./images/calendario.png" class="iconoFormulario" alt="calendario"> <input type="date"
                            id="dateFecha" name="fecha" required>
                    </label>
                
                <img src="./images/jeringa.png" class="iconoFormulario" alt="vacunas">
                <select id="selectVacuna" name="vacunas" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            </fieldset>
            <button id="alta" class="btnForm">Guardar</button>
            <button type="button" id="baja" class="btnForm">Eliminar</button>
            <button type="button" id="modificacion" class="btnForm">Modificar</button>
        </form>
    </section>
    <section class="container">
        <div id="divTabla">
        </div>
    </section>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Anuncios</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <p>
            Todos los derechos reservados 2020 &copy;
        </p>
    </footer>
</body>

</html>
